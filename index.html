<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cube of Colors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet"> 
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* janky fix to stop white flashes */
        }
        #my_canvas {
            background-color: black; /* janky fix to stop white flashes */
        }
        #info {
            padding: 10px 10px;
            width: fit-content;
            font-family: 'Open Sans', sans-serif;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            position: absolute;
            left: 0;
            top: 0;
        }
        #info_text {
            color: rgba(255, 255, 255, 0.6);
        }
        .icon {
            width: 30px;
            height: 30px;
            user-select: none;
            filter: invert(1);
            opacity: 0.6;
        }
        .icon:hover {
            opacity: 1;
        }
        #info_open {
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <img class="icon" draggable="false" id="info_open" src="imgs/menu.png">
        <img class="icon" draggable="false" id="info_close" src="imgs/close.png">
        <div id="info_text">
            <div>W, A, S, D: panning</div>
            <div>Q, E: rotation</div>
            <div>F: color mode</div>
        </div>
    </div>
    <canvas id="my_canvas"></canvas>
    <script src="info_gui.js"></script>
    <script src="util.js"></script>
    <script src="config.js"></script>
    <script src="canvas.js"></script>
    <script src="colorf.js"></script>
    <script src="main.js"></script>
</body>
</html>
